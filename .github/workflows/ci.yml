name: CI

on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      #- 'patches/*'
      - '.eslintrc.js'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'patches/*'
      - '.eslintrc.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps: # TODO: Check patch filenames
      - uses: actions/checkout@v2
      - name: Setup
        run: npm install -D --no-fund eslint eslint-plugin-toml
      - name: Lint
        run: npx eslint -c .github/.eslintrc.js patches --ext .toml
